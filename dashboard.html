<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Notifiable Diseases Dashboard</title>
    <!-- Inter font for clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Ultra Minimalist Theme */
            --bg-color: #ffffff;
            --text-primary: #111111;
            --text-secondary: #737373; /* Neutral Gray */
            --border-color: #e5e5e5;
            --table-header-color: #888888;
            --row-hover: #fafafa;
            --accent-color: #000000; /* Strict Black accent */
            --tag-bg: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 3rem 4rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #searchInput {
            padding: 0.5rem 0;
            border: none;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
            width: 240px;
            color: var(--text-primary);
            background: transparent;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        #searchInput:focus {
            border-color: var(--accent-color);
        }
        
        #searchInput::placeholder {
            color: #d4d4d4;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-top: 1px solid var(--text-primary); /* Strong top border */
            padding-top: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem; /* Small, minimalist text */
            min-width: 1400px;
        }
        
        th {
            text-align: left;
            font-weight: 500;
            color: var(--table-header-color);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        td {
            padding: 1rem 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
            line-height: 1.6;
            color: #333;
        }

        /* Sticky First Column */
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background-color: var(--bg-color);
            z-index: 10;
            width: 220px;
            min-width: 220px;
            font-weight: 500;
            color: var(--text-primary);
            border-right: 1px solid transparent; 
        }
        
        /* Add subtle shadow line only when scrolling? Advanced, skip for pure minimal */
        
        tbody tr:hover td {
            background-color: var(--row-hover);
        }
        tbody tr:hover td:first-child {
            background-color: var(--row-hover);
        }

        /* Typography & Content */
        .disease-name {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
        }

        .category-tag {
            display: inline-block;
            font-size: 0.7rem;
            color: var(--text-secondary);
            background-color: var(--tag-bg);
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
        
        .pdf-link {
            font-size: 0.7rem;
            color: #999;
            text-decoration: none;
            margin-top: 4px;
            display: inline-block;
        }
        
        .pdf-link:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        .cell-content {
            max-height: 100px;
            overflow: hidden;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .cell-content.expanded {
            max-height: none;
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 0.7rem;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            margin-top: 0.5rem;
            padding: 0;
            display: none;
        }
        
        .toggle-btn:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            body { padding: 1.5rem; }
            header { flex-direction: column; gap: 1rem; }
        }

    </style>
</head>
<body>

    <header>
        <h1>Notifiable Diseases</h1>

            </thead>
            <tbody id="tableBody">
                <!-- Rows -->
            </tbody>
        </table>
    </div>

w.cdc.gov.tw/File/Get/cnGwiX4fGbsDwBX0dL5mgQ", "content": "多重抗藥性結核病 \n(Multidrug-Resistant Tuberculosis) \n一、 臨床條件 \n（一）具有結核病之徵候或症狀如長期咳嗽、體重減輕、發燒等，\n或胸部 X光顯示疑似結核病灶。 \n（二）經抗結核藥物治療後臨床症狀或徵候之表現，無明顯改善，\n懷疑為多重抗藥性結核病。 \n二、 檢驗條件 \n具下列任一條件： \n（一）臨床檢體（如痰、肋膜液、胃洗液、支氣管沖洗液、組織\n切片等）培養後，菌株經鑑定為結核菌群(Mycobacterium \ntuberculosis complex)，且藥物感受性試驗顯示至少同時對\nisoniazid 及 rifampicin 具抗藥性。 \n（二）臨床檢體或鑑定為結核菌群( Mycobacterium tuberculosis \ncomplex)之菌株，經分子檢測顯示至少同時對isoniazid 及\nrifampicin 具抗藥性。 \n三、 流行病學條件 \n（一）具有與多重抗藥性結核病確定病例之接觸史。 \n（二）醫師依據病史認為復發個案；或經抗結核藥物治療後失敗\n或失落個案。 \n（三）居住於國內抗藥性高風險地區或具有 WHO 公布之結核\n病或多重抗藥性結核病高負擔國家旅遊。 \n四、 通報定義 \n符合檢驗條件且已通報結核病。 \n五、 疾病分類 \n（一）可能病例： \nNA \n（二）極可能病例： \n符合檢驗條件。 \n（三）確定病例： \n同時具備下列兩項條件： \n1. 符合極可能病例。 \n2. 藥物感受性試驗檢驗單位，傳統檢測須為疾病管制署\n或多重抗藥性結核病認可實驗室，分子檢測須為疾病\n管制署或指定實驗室。 \n六、 檢體採檢送驗事項 \n \n \n傳染病 \n名稱 \n檢體種類 採檢目的 採檢時間 採檢量及規定 送驗方式 應保存種類 \n（應保存時間） \n注意\n事項 \n多重抗藥\n性結核病 \n臨床檢體 \n病原體檢\n測、藥物\n感受性試\n驗 \n初次驗痰\n(未服藥\n前)或 \n配合案例 \n詳傳染病檢體\n採檢手冊 3.9\n痰液檢體 \n2-8°C \n(B 類感\n染性物質 \nP650 包\n裝） \n菌株(2年） \n \n臨床檢體 \n分子病原\n體檢測、\n藥物感受\n性試驗 \n \n \n \n菌株 詳傳染病檢體\n採檢手冊 \n3.15.2 菌株檢\n體 \n2-8°C \n(A 類感\n染性物質 \nP620 包\n裝） \n菌株(2年）", "臨床條件": "（一）具有結核病之徵候或症狀如長期咳嗽、體重減輕、發燒等，\n或胸部 X光顯示疑似結核病灶。\n（二）經抗結核藥物治療後臨床症狀或徵候之表現，無明顯改善，\n懷疑為多重抗藥性結核病。", "檢驗條件": "具下列任一條件：\n（一）臨床檢體（如痰、肋膜液、胃洗液、支氣管沖洗液、組織\n切片等）培養後，菌株經鑑定為結核菌群(Mycobacterium\ntuberculosis complex)，且藥物感受性試驗顯示至少同時對\nisoniazid 及 rifampicin 具抗藥性。\n（二）臨床檢體或鑑定為結核菌群( Mycobacterium tuberculosis\ncomplex)之菌株，經分子檢測顯示至少同時對isoniazid 及\nrifampicin 具抗藥性。", "流行病學條件": "（一）具有與多重抗藥性結核病確定病例之接觸史。\n（二）醫師依據病史認為復發個案；或經抗結核藥物治療後失敗\n或失落個案。\n（三）居住於國內抗藥性高風險地區或具有 WHO 公布之結核\n病或多重抗藥性結核病高負擔國家旅遊。", "通報定義": "符合檢驗條件且已通報結核病。", "疾病分類": "（一）可能病例：\nNA\n（二）極可能病例：\n符合檢驗條件。\n（三）確定病例：\n同時具備下列兩項條件：\n1. 符合極可能病例。\n2. 藥物感受性試驗檢驗單位，傳統檢測須為疾病管制署\n或多重抗藥性結核病認可實驗室，分子檢測須為疾病\n管制署或指定實驗室。\n六、 檢體採檢送驗事項\n\n\n傳染病\n名稱\n檢體種類 採檢目的 採檢時間 採檢量及規定 送驗方式 應保存種類\n（應保存時間）\n注意\n事項\n多重抗藥\n性結核病\n臨床檢體\n病原體檢\n測、藥物\n感受性試\n驗\n初次驗痰\n(未服藥\n前)或\n配合案例\n詳傳染病檢體\n採檢手冊 3.9\n痰液檢體\n2-8°C\n(B 類感\n染性物質\nP650 包\n裝）\n菌株(2年）\n\n臨床檢體\n分子病原\n體檢測、\n藥物感受\n性試驗\n\n\n\n菌株 詳傳染病檢體\n採檢手冊\n3.15.2 菌株檢\n體\n2-8°C\n(A 類感\n染性物質\nP620 包\n裝）\n菌株(2年）", "檢體採檢送驗事項": "", "sort_key": 99, "category_tag": ""}, {"name": "天花", "url": "https://www.cdc.gov.tw/File/Get/PliZELrp1f-tjibHx7v3FQ", "content": "天花 \n(Smallpox) \n一、 臨床條件 \n（一） 爆發流行前： \n突然發燒 38.3°C（101°F）以上 ， 接著會依序出現不同型態\n及進展一致的皮膚病灶如紅疹、丘疹、水泡或膿疱，且無\n其他明顯病因，並須特別與水痘（VZV）做鑑別診斷。 \n（二） 爆發流行時： \n於發現第一例天花病例後，具有下列任一個條件： \n1. 發燒 1 至 4 天後出現皮疹，且演進的發展性皮疹。 \n2. 突然發燒 38.3℃（101°F）以上；或並未出現符合臨床通\n報定義之症狀。 \n \n二、 檢驗條件 \n具有下列任一個條件： \n（一）臨床檢體（水泡液、膿疱液、瘡痂或組織等）分離並鑑\n定出天花病毒（Variola virus）。 \n（二）臨床檢體分子生物學核酸檢測陽性。 \n \n三、 流行病學條件 \n曾接觸天花確定病例，如與確定病例有唾液、血液、組織液、\n水泡液、脫落的皮屑、結痂、排泄物之接觸，或接觸天花病人\n使用過沾有天花病毒之物品等。 \n \n四、 通報定義 \n具有下列任一個條件： \n（一）符合臨床條件。 \n（二）爆發流行時，雖未出現臨床症狀，但醫師或法醫師高度\n懷疑， 且患者與確定病例具有流行病學上相關者。 \n \n \n五、 疾病分類 \n（一） 可能病例： \n符合臨床條件 \n（二）極可能病例： \n病患並未出現符合臨床通報定義之症狀，但臨床醫師高\n度懷疑 是天花，且與確定病例具有流行病學之關聯。 \n（三）確定病例：具有下列任一個條件： \n1. 符合臨床條件及檢驗條件。 \n2. 符合臨床條件，且與確定病例具有流行病學之關聯。 \n \n六、 檢體採檢送驗事項 \n請參閱「傳染病檢體採檢手冊」 （https://gov.tw/pK8）", "臨床條件": "（一） 爆發流行前：\n突然發燒 38.3°C（101°F）以上 ， 接著會依序出現不同型態\n及進展一致的皮膚病灶如紅疹、丘疹、水泡或膿疱，且無\n其他明顯病因，並須特別與水痘（VZV）做鑑別診斷。\n（二） 爆發流行時：\n於發現第一例天花病例後，具有下列任一個條件：\n1. 發燒 1 至 4 天後出現皮疹，且演進的發展性皮疹。\n2. 突然發燒 38.3℃（101°F）以上；或並未出現符合臨床通\n報定義之症狀。", "檢驗條件": "具有下列任一個條件：\n（一）臨床檢體（水泡液、膿疱液、瘡痂或組織等）分離並鑑\n定出天花病毒（Variola virus）。\n（二）臨床檢體分子生物學核酸檢測陽性。", "流行病學條件": "曾接觸天花確定病例，如與確定病例有唾液、血液、組織液、\n水泡液、脫落的皮屑、結痂、排泄物之接觸，或接觸天花病人\n使用過沾有天花病毒之物品等。", "通報定義": "具有下列任一個條件：\n（一）符合臨床條件。\n（二）爆發流行時，雖未出現臨床症狀，但醫師或法醫師高度\n懷疑， 且患者與確定病例具有流行病學上相關者。", "疾病分類": "（一） 可能病例：\n符合臨床條件\n（二）極可能病例：\n病患並未出現符合臨床通報定義之症狀，但臨床醫師高\n度懷疑 是天花，且與確定病例具有流行病學之關聯。\n（三）確定病例：具有下列任一個條件：\n1. 符合臨床條件及檢驗條件。\n2. 符合臨床條件，且與確定病例具有流行病學之關聯。", "檢體採檢送驗事項": "請參閱「傳染病檢體採檢手冊」 （https://gov.tw/pK8）", "sort_key": 99, "category_tag": ""}, {"name": "小兒麻痺症/急性無力肢體麻痺", "url": "https://www.cdc.gov.tw/File/Get/YAgIUm8HqMTb_CZ5Gpvyow", "content": "急性無力肢體麻痺（小兒麻痺症監視指標） \n（Acute Flaccid Paralysis and Poliomyelitis） \n \n一、 AFP 臨床條件 \n15 歲以下孩童出現任何急性無力肢體麻痺現象，但沒有感覺或認知\n功能障礙。 \n \n二、 檢驗條件 \n臨床檢體 （糞便或腦脊髓液） 分離並鑑定出野生株小兒麻痺病毒 （Wild \nPoliovirus）。 \n \n三、 流行病學條件 \n具有下列任一個條件： \n（一） 發病前 35 天，有小兒麻痺症疫區之旅遊史。 \n（二） 曾接觸確定感染個案之上呼吸道 、 口咽等分泌物或排泄物 ， 與\n確定感染個案有流行病學上關聯。 \n \n四、 通報定義 \n15 歲以下符合急性無力肢體麻痺臨床條件。 \n \n五、 疾病分類 \n（一） AFP 確定病例： \n通報病例經 AFP 監視調查專家進行臨床調查後，判定符合\nAFP 病例定義。 \n \n（二） 小兒麻痺症確定病例： \n符合 AFP 確定病例條件及小兒麻痺症檢驗條件，經衛生福利\n部傳染病防治審議委員會－小兒麻痺症根除成果保全證明組\n專家審查確定。 \n \n六、 檢體採檢送驗事項 \n \n \n \n \n採檢項目 檢體種類 採檢目的 採檢時間 採檢量及規定 送驗方式 應保存種類 \n(應保存時間) 注意事項 \n小兒麻痺\n症/急性無\n力肢體麻\n痺（AFP） \n糞便 \n病原體檢\n測 \n發病 14\n日內採取\n2 次糞便\n檢體， 2\n份檢體隔\n日或連日\n採取 \n以本 署提供 之\n密 閉 廣 口塑 膠\n瓶採集約 10 g\n（ 約 荔 枝大 ）\n新鮮糞便。 \n2-8℃ \n(B 類生物\n物質包\n裝) \n病毒株 \n(30 日) \n1. 糞便過大時，可用\n扁 平 木 棒 將 其 弄\n小，放入瓶內，勿\n沾 瓶 口 並 旋 緊 瓶\n蓋。 \n2. 檢體採集後立即冷\n藏，於72 小時內送\n達檢驗單位。 \n3. 糞便採檢步驟請參\n考第 3.5.5 節。 \n咽喉擦 \n拭液 \n發病 14\n天內採集\n咽喉擦拭\n液 1 次。 \n以 無 菌 病毒 拭\n子 之 棉 棒擦 拭\n咽 喉 ， 插入 病\n毒保存輸送\n管。 \n見 2.8.5 備註說明及\n咽喉採檢步驟請參\n考第 3.7 節及圖 3.7。", "臨床條件": "15 歲以下孩童出現任何急性無力肢體麻痺現象，但沒有感覺或認知\n功能障礙。", "檢驗條件": "臨床檢體 （糞便或腦脊髓液） 分離並鑑定出野生株小兒麻痺病毒 （Wild\nPoliovirus）。", "流行病學條件": "具有下列任一個條件：\n（一） 發病前 35 天，有小兒麻痺症疫區之旅遊史。\n（二） 曾接觸確定感染個案之上呼吸道 、 口咽等分泌物或排泄物 ， 與\n確定感染個案有流行病學上關聯。", "通報定義": "15 歲以下符合急性無力肢體麻痺臨床條件。", "疾病分類": "（一） AFP 確定病例：\n通報病例經 AFP 監視調查專家進行臨床調查後，判定符合\nAFP 病例定義。\n\n（二） 小兒麻痺症確定病例：\n符合 AFP 確定病例條件及小兒麻痺症檢驗條件，經衛生福利\n部傳染病防治審議委員會－小兒麻痺症根除成果保全證明組\n專家審查確定。", "檢體採檢送驗事項": "採檢項目 檢體種類 採檢目的 採檢時間 採檢量及規定 送驗方式 應保存種類\n(應保存時間) 注意事項\n小兒麻痺\n症/急性無\n力肢體麻\n痺（AFP）\n糞便\n病原體檢\n測\n發病 14\n日內採取\n2 次糞便\n檢體， 2\n份檢體隔\n日或連日\n採取\n以本 署提供 之\n密 閉 廣 口塑 膠\n瓶採集約 10 g\n（ 約 荔 枝大 ）\n新鮮糞便。\n2-8℃\n(B 類生物\n物質包\n裝)\n病毒株\n(30 日)\n1. 糞便過大時，可用\n扁 平 木 棒 將 其 弄\n小，放入瓶內，勿\n沾 瓶 口 並 旋 緊 瓶\n蓋。\n2. 檢體採集後立即冷\n藏，於72 小時內送\n達檢驗單位。\n3. 糞便採檢步驟請參\n考第 3.5.5 節。\n咽喉擦\n拭液\n發病 14\n天內採集\n咽喉擦拭\n液 1 次。\n以 無 菌 病毒 拭\n子 之 棉 棒擦 拭\n咽 喉 ， 插入 病\n毒保存輸送\n管。\n見 2.8.5 備註說明及\n咽喉採檢步驟請參\n考第 3.7 節及圖 3.7。", "sort_key": 99, "category_tag": ""}, {"name": "屈公病", "url": "https://www.cdc.gov.tw/File/Get/_rm8dfC15WLrQ55dC245Tg", "content": "屈公病 \n（Chikungunya Fever） \n一、 臨床條件 \n急性發燒≧38°C且有嚴重關節炎或關節痛，無法以其他醫學診斷解\n釋者。 \n二、 檢驗條件 \n符合下列檢驗結果之任一項者，定義為檢驗結果陽性： \n（一）臨床檢體分離並鑑定出屈公病毒。 \n（二）臨床檢體 勤-先克症候群(Gerstmann-Sträussler-Scheinker \nsyndrome，GSS）、致死性家族性失眠症（fatal familial insomnia，FFI）及庫\n魯病(Kuru)。其中庫賈氏病（CJD）又分為散發型（sporadic CJD，sCJD）、\n醫源型（iatrogenic CJD，iCJD）及遺傳型（familial or inherited CJD）3 種型\n式。而吉斯曼-史特斯勤-先克症候群（GSS）及致死性家族性失眠症（FFI）\n均為遺傳型普利昂病。 \n \n壹、 臨床條件 \n一、 庫賈氏病（Creutzfeldt-Jakob Disease，CJD） \n具有下列任一個條件： \n（一） 進展快速之失智症或智能衰退（mental decline ），且常規檢查\n已排除可導致此情況的其他疾病。 \n（二） 具有下列任一個神經學症狀： \n1. 肌躍症（myoclonus）。 \n2. 視覺異常（visual disturbance ）或小腦功能失調（ cerebellar \ndysfunction）。 \n3. 錐體路（pyramidal）或錐體外路（extrapyramidal）功能異常。 \n4. 不動不語症（akinetic mutism）。 \n（三） 進行性神經精神異常（progressive neuropsychiatric disorder）。 \n二、 新型庫賈氏病（variant Creutzfeldt-Jakob Disease，vCJD） \n具有下列任一個條件： \n（一） 具有以下症狀： \n1.進行性神經性精神異常（ progressive neuropsychiatric \ndisorder）且已排除其他疾病。 \n2. 無醫療暴露史。 \n3. 排除遺傳型人類傳播性海綿樣腦症。 \n（二） 具有下列任一症狀： \n1. 有焦慮、憂鬱、退縮、淡漠及妄想等精神症狀。 \n 104 年 7月 16日核定  \n2. 明顯疼痛（frank pain） 和/或感覺異樣（dysaesthesia）。 \n3. 運動失調（ataxia）。 \n4. 肌躍症（ myoclonus）或舞蹈症（ chorea）或張力不全\n（dystonia）。 \n5. 失智症（dementia）。 \n \n貳、 檢驗條件 \n一、 庫賈氏病（Creutzfeldt-Jakob Disease，CJD） \n具有下列任一個條件： \n（一） 腦電圖（ EEG）：有週期性尖銳組合波（ periodic sharp wave \ncomplex, PSWC）。 \n（二） 腦部核磁共振（MRI）：在尾核（caudate）或殼核（putamen）\n有高密度變化（high density in diffusion and or flair/T2 ）；或皮\n質緞帶徵象（cortical ribbon）。 \n（三） 臨床檢體（腦脊髓液）：14-3-3 蛋白檢測陽性。 \n（四） 經免疫細胞化學反應（ immunocytochemistry）或西方點墨法\n（western blot ）檢驗發現有能抵抗蛋白脢分解的普利昂蛋白\n（protease-resistant prion protein，PrP-res）。 \n（五） 具有下列任一個條件： \n1. 大腦或小腦的皮質或皮質下灰質有海綿樣腦病變。 \n2. 腦病變伴隨普利昂蛋白免疫反應（PrP immunoreactivity）（此\n免疫反應的型態有 : plaque 、diffuse synaptic and patchy/ \nperivacuolar types）。 \n（六） 特異性普利昂蛋白質基因（PRNP）突變。 \n二、 新型庫賈氏病（variant Creutzfeldt-Jakob Disease，vCJD） \n具有下列任一個條件： \n（一） 病程初期腦電圖無散發型庫賈氏病之典型週期性尖銳組合波\n（periodic sharp wave complex, PSWC）。 \n（二） 核磁共振顯示在丘腦枕（pulvinar）有雙側對稱性墊狀隆起病\n徵（pulvinar high signal）。 \n（三） 扁桃腺組織檢查陽性。 \n（四） 大腦及小腦有海綿樣腦病變、大量普利昂蛋白沈積物及多樣\n性斑塊（florid plaques）。 \n \n參、 流行病學條件 \n 104 年 7月 16日核定  \n具有下列任一個條件： \n（一） 曾使用人類腦下垂體賀爾蒙製劑治療。 \n（二） 曾接受人類硬腦膜移植。 \n（三） 曾接受確定/極可能/可能庫賈氏病個案之眼角膜移植。 \n（四） 曾有暴露於確定/極可能/可能庫賈氏病個案所接觸過之神經外\n科器械者。 \n \n肆、 通報定義 \n進展快速之失智症或智能衰退（mental decline） 或 進行性神經性精\n神異常（progressive neuropsychiatric disorder），且已排除其他疾病， \n並 具有下列任一個條件： \n（一） 具有下列任一個神經學症狀： \n1. 肌躍症（ myoclonus）或舞蹈症（ chorea）或張力不全\n（dystonia）。 \n2. 視覺異常（visual disturbance）或小腦功能失調（cerebellar \ndysfunction）。 \n3. 錐體路（pyramidal）或錐體外路（ extrapyramidal）功能異\n常。 \n4. 不動不語症（akinetic mutism）。 \n5. 明顯疼痛（frank pain） 和/或感覺異樣（dysaesthesia）。 \n（二） 腦電圖（ EEG）有週期性尖銳組合波（ periodic sharp wave \ncomplex, PSWC）。 \n（三） 腦部核磁共振（MRI）具有下列任一條件： \n1. 在尾核（caudate）或殼核（putamen）有高密度變化（high \ndensity in diffusion and or flair/T2）或皮質緞帶徵象（cortical \nribbon）。 \n2. 丘腦枕（pulvinar）有雙側對稱性墊狀隆起病徵（pulvinar high \nsignal）。 \n \n伍、 疾病分類 \n一、 散發型庫賈氏病（sporadic CJD, sCJD）： \n（一） 可能病例： \n符合臨床條件一、（一）  與   \n臨床條件一、（二）4 項中至少 2項症狀，且病程小於 2 年。 \n \n 104 年 7月 16日核定  \n（二） 極可能病例： \n具有下列任一個條件： \n1. 符合臨床條件一、（一）  與   \n臨床條件一、（二）4 項中至少 2項症狀  及 \n檢驗條件一、（一）。 \n2. 符合臨床條件一、（一）  與 \n臨床條件一、（二）4 項中至少 2項症狀  及 \n檢驗條件一、（二）。 \n3. 為散發型庫賈氏病可能病例  且 \n符合檢驗條件一、（三）。 \n \n（三） 確定病例： \n具有下列任一條件： \n1. 符合檢驗條件一、（四）。 \n2. 符合檢驗條件一、（五）。 \n \n二、 醫源型庫賈氏病（iatrogenic CJD, iCJD）： \n（一） 可能病例： \n為散發型庫賈氏病可能病例  且 \n具有 4項流行病學條件中任一項。 \n \n（二） 極可能病例： \n為散發型庫賈氏病極可能病例  且 \n具有 4項流行病學條件中任一項。 \n \n（三） 確定病例： \n為散發型庫賈氏病確定病例  且 \n具有 4項流行病學條件中任一項。 \n \n三、 遺傳型庫賈氏病（familial or inherited CJD）： \n（一） 可能病例： \n無 （not applicable） \n \n（二） 極可能病例： \n具有下列任一個條件： \n 104 年 7月 16日核定  \n1. 符合臨床條件一、（三）  且 \n其父母、兄弟姊妹或子女中有人類普利昂病之確定或極可能\n病例。 \n2. 符合臨床條件一、（三）  且 \n符合檢驗條件一、（六）。 \n \n（三） 確定病例： \n具有下列任一個條件： \n1. 經病理學確診為人類普利昂病  且 \n其父母、兄弟姊妹或子女中有人類普利昂病之確定或極可能\n病例。 \n2. 經病理學確診為人類普利昂病  且 \n符合檢驗條件一、（六）。 \n \n四、 新型庫賈氏病（variant Creutzfeldt-Jakob Disease， vCJD）： \n（一） 可能病例 \n符合臨床條件二、（一）  與 \n臨床條件二、（二）5 項中至少 4項症狀  及 \n檢驗條件二、（一），且經衛生福利部疾病管制署庫賈氏病之病\n例審查會議專家審查確定。 \n \n（二） 極可能病例 \n具有下列任一個條件，且經衛生福利部疾病管制署庫賈氏病之\n病例審查會議專家審查確定： \n1. 符合臨床條件二、（一）  與 \n臨床條件二、（二）5 項中至少 4項症狀  及 \n檢驗條件二、（一）與（二）。 \n2. 符合臨床條件二、（一）  及 \n檢驗條件二、（三）。 \n \n（三） 確定病例 \n符合臨床條件二、（一） 第1項症狀  與  檢驗條件二、（四），\n且經衛生福利部疾病管制署庫賈氏病之病例審查會議專家審\n查確定。 \n \n 104 年 7月 16日核定  \n陸、 檢體採檢送驗事項 \n \n傳染病 \n名稱 採檢項目 採檢目的 採檢時間 採檢量及規定 送驗方式\n應保存種類 \n(應保存時\n間) \n注意事項 \n庫賈氏病 \n腦脊髓液 \n庫賈氏病\n標示蛋白\n檢測 \n臨床測定\n（EEG、\nMRI、\nCTScan）\n疑似時 \n1. 防漏無菌試管 (塑\n膠材質)收集腦脊\n髓液至少 2 mL。\n2. 每管外覆吸水\n紙，並以夾鏈袋密\n封，再置於檢體罐\n(第二層容器)中。\n2-8\noC \n(B 類感染\n性物質包\n裝) \n- \n1. 請參閱「庫賈\n氏病及其他人\n類傳播性海綿\n樣腦症感染管\n制與病例通報\n指引手冊」。 \n2. 脊髓液採檢步\n驟請參考第 3.6 \n節，由醫師採\n檢。 \n抗凝固全\n血 \n基因型別\n檢測* \n臨床測定\n（EEG、\nMRI、\nCTScan）\n疑似時 \n以含抗凝劑 \n（heparin 或 EDTA）\n採血管採集 5-10 mL\n血液檢體。 \n- \n抗凝固全血採檢\n步驟請參考第 3.2\n節。 \n普利昂蛋\n白檢測 \n病例審查\n會建議時\n以含抗凝劑 \n（heparin 或 EDTA）\n採血管採集 5-10 mL\n血液檢體 2 管。 \n22-35oC \n(B 類感染\n性物質包\n裝) \n扁桃腺組\n織檢體 \n普利昂蛋\n白檢測 \n病例審查\n會建議時\n扁桃腺組織分別以\n1.無菌容器收集至\n少50 mg。 \n2.含有福馬林之容\n器收集至少50 mg。\n1.無菌容\n器之組織\n以冷凍方\n式運送。\n2.泡置於\n福馬林之\n組織以常\n溫 22-35 \noC運送。\n(B 類感染\n性物質包\n裝) \n請參閱「庫賈氏病\n及其他人類傳播\n性海綿樣腦症 \n感染管制與病例\n通報指引手冊」及\n「醫療機構感染\n管制手冊彙編」。\n \n*基於倫理考量，有關基因型別檢測請醫師對病患本人或其法定代理人或家屬說明檢測\n之原因、效益，請其填妥後附之同意書（1 式 2 份）後始得為之，並請於檢體送驗時\n併附同意書正本 1 份。 \n 104 年 7月 16日核定  \n庫賈氏病通報個案 基因檢測說明書 \n \n一、疾病簡介： \n人類普利昂病又稱人類傳播性海綿樣腦症，係指庫賈氏病（CJD）、新\n型庫賈氏病（vCJD）等，其中的庫賈氏病（CJD）分為散發型、醫源型及\n遺傳型3種型式。依據國外文獻資料顯示，散發型庫賈氏病佔總病例數約85\n％，發生原因不明；醫源型庫賈氏病佔總病例數少於1％，為各種醫療行為\n所造成之感染；遺傳型庫賈氏病佔總病例數10~15％，吉斯曼-史特斯勤-先\n克症候群（Gerstmann-Sträussler-Scheinker syndrome，GSS）與致死性家族\n性失眠症（Fatal Familial Insomnia，FFI）均為家族顯性遺傳型普利昂病，\n可應用基因檢測「普利昂蛋白質基因（PRNP）」協助診斷此類遺傳型庫賈\n氏病。 \n依文獻資料顯示，吉斯曼-史特斯勤-先克症候群（GSS）每年發生率約\n為千萬分之一，病患皆有家族史，發病年齡平均為43-48歲，發病後平均壽\n命為5年；而致命性家族性失眠症（FFI），平均發病年齡為56歲，發病後平\n均壽命為13個月。 \n二、檢測效益： \n本項基因檢測可瞭解庫賈氏病通報個案是否有普利昂蛋白質基因\n（PRNP）變異，其結果可提供本人疾病診斷之依據。 \n三、檢體種類： \n 104 年 7月 16日核定  \n5-10 c.c.血液。 \n四、檢測風險： \n與一般抽血檢驗相同，少數人抽血部位會因皮下滲血而瘀青。 \n五、檢體處理與保存： \n抽取之血液將置於含抗凝劑（heparin或EDTA）之試管，以低溫（2-8°C）\n運送至衛生福利部疾病管制署研究檢驗中心。受檢者之檢體會被妥善使\n用、處理與保存，檢測完畢後，檢測單位將以無法辨認個人資料的方式保\n存或確實銷毀。 \n六、檢驗費用及報告時程： \n庫賈氏病為第4類法定傳染病，檢驗費用由公務預算支應。實驗室於接\n獲檢體後3個月內將檢驗結果提供給通報醫師。 \n七、其他事項 \n基因檢測有其侷限性，檢驗結果無法明確預測近親罹患遺傳型庫賈氏\n病的機率，僅供臨床參考。\n 104 年 7月 16日核定  \n \n庫賈氏病通報個案 基因檢測同意書 \n \n病人：               ，出生於民國    年    月    日，因疑似罹患庫\n賈氏病，同意接受特異性普利昂蛋白質基因（PRNP）基因檢測。立同意書\n人已經與醫師討論過接受這個檢測的效益與風險，對醫師的說明都已充分\n了解且同 、頭痛、腦膜刺激症狀及精神症狀（譫妄、意識不清等） 。 \n二、檢驗條件 \n符合下列檢驗結果之任一項者，定義為檢驗結果陽性：  \n（一） 臨床檢體（血液、腦脊髓液或組織）分離並鑑定出日本腦炎病\n毒。 \n（二） 臨床檢體分子生物學核酸檢測陽性，或腦脊髓液中日本腦炎病\n毒特異性 IgM 抗體陽性。 \n（三） 急性期 （或初次採檢）血清中，日本腦炎病毒特異性IgM 抗體\n或 IgG 抗體陽性。 \n（四） 在最近未接受預防注射及排除其他黃病毒交叉反應的情形下，\n成對血清（急性期及恢復期） 中，日本腦炎病毒特異性IgM 抗\n體或 IgG 抗體（二者任一）有陽轉或達 4 倍以上上升。 \n三、流行病學條件 \n具有下列任一個條件： \n（一） 住家或活動範圍附近有日本腦炎確定病例。 \n（二） 有日本腦炎相關流行地區旅遊史。 \n四、通報定義 \n具有下列任一個條件： \n（一） 符合臨床條件。 \n（二） 醫師高度懷疑與確定病例具有流行病學上相關。 \n五、病例分類 \n（一） 可能病例：NA \n（二） 極可能病例：符合臨床條件及檢驗結果陽性定義之第三項。  \n（三） 確定病例 ：符合檢驗結果陽性定義之第一 、 二 、 四項之任一項。  \n2017 年 05 月 \n六、檢體採檢送驗事項 \n傳染病\n名稱 \n採檢項目 採檢目的 採檢時間 採檢量及 \n規定 \n送驗方式 應保存種類 \n應保存時間 \n注意事項 \n日本 \n腦炎 \n血清 \n病原體 \n檢測 \n \n抗體檢測 \n \n急性期 \n立即採檢 \n以無菌試管\n收集 3 mL\n血清 \n2–8 °C \nB 類感染性 \n物質包裝 \n病毒株 \n（30 日） \n陽性血清 \n（30 日） \n1. 若無法取得\n急性期之血\n清檢體，請\n採集間隔 7\n日之恢復期\n血清檢體，\n並分 2 次送\n驗。 \n2. 檢體請勿加\n入任何添加\n物。 \n3. 血清檢體採\n檢注意事項\n請參閱傳染\n病檢體採檢\n手冊 2.8.3\n及 2.8.4 備\n註說明，血\n清檢體採檢\n步驟請參閱\n傳染病檢體\n採檢手冊第\n3.3 節。 \n4. 腦脊髓液檢\n體採檢步驟\n請參閱傳染\n病檢體採檢\n手冊第 3.6\n節，由醫師\n採檢。 \n恢復期 \n發病 14–40 日 \n陽性血清 \n（30 日） \n腦脊髓液 住院期間 \n以無菌容器\n收集 2–3 mL\n腦脊髓液 \n病毒株 \n（30 日） \n檢體採檢送驗事項相關資訊請參閱衛生福利部疾病管制署「傳染病檢體採檢手冊」，與「衛福部疾管署全\n球資訊網首頁之檢驗（傳染病檢驗資訊與規定）」項下資料。", "臨床條件": "出現下列急性神經症狀：發燒、意識障礙、嘔吐、頸部僵硬、抽筋、\n肌張力異常、頭痛、腦膜刺激症狀及精神症狀（譫妄、意識不清等） 。", "檢驗條件": "符合下列檢驗結果之任一項者，定義為檢驗結果陽性：\n（一） 臨床檢體（血液、腦脊髓液或組織）分離並鑑定出日本腦炎病\n毒。\n（二） 臨床檢體分子生物學核酸檢測陽性，或腦脊髓液中日本腦炎病\n毒特異性 IgM 抗體陽性。\n（三） 急性期 （或初次採檢）血清中，日本腦炎病毒特異性IgM 抗體\n或 IgG 抗體陽性。\n（四） 在最近未接受預防注射及排除其他黃病毒交叉反應的情形下，\n成對血清（急性期及恢復期） 中，日本腦炎病毒特異性IgM 抗\n體或 IgG 抗體（二者任一）有陽轉或達 4 倍以上上升。", "流行病學條件": "具有下列任一個條件：\n（一） 住家或活動範圍附近有日本腦炎確定病例。\n（二） 有日本腦炎相關流行地區旅遊史。", "通報定義": "具有下列任一個條件：\n（一） 符合臨床條件。\n（二） 醫師高度懷疑與確定病例具有流行病學上相關。", "疾病分類": "（一） 可能病例：NA\n（二） 極可能病例：符合臨床條件及檢驗結果陽性定義之第三項。\n（三） 確定病例 ：符合檢驗結果陽性定義之第一 、 二 、 四項之任一項。\n2017 年 05 月", "檢體採檢送驗事項": "傳染病\n名稱\n採檢項目 採檢目的 採檢時間 採檢量及\n規定\n送驗方式 應保存種類\n應保存時間\n注意事項\n日本\n腦炎\n血清\n病原體\n檢測\n\n抗體檢測\n\n急性期\n立即採檢\n以無菌試管\n收集 3 mL\n血清\n2–8 °C\nB 類感染性\n物質包裝\n病毒株\n（30 日）\n陽性血清\n（30 日）\n1. 若無法取得\n急性期之血\n清檢體，請\n採集間隔 7\n日之恢復期\n血清檢體，\n並分 2 次送\n驗。\n2. 檢體請勿加\n入任何添加\n物。\n3.  \n二、 檢驗條件 \n     具有下列任一個條件: \n（一） 漢他病毒特異性 IgM 抗體檢測陽性。 \n（二） 成對血清（恢復期及急性期）中，漢他病毒特異性 IgM 或 IgG \n抗體（二者任一）有陽轉或≧4 倍上升。 \n（三） 臨床檢體分子生物學核酸檢測陽性。 \n（四） 組織切片免疫化學染色陽性。 \n三、流行病學條件 \n 發病前兩個月內，具有下列任一個條件： \n（一） 有相關流行地區旅遊史，或曾接觸齧齒類動物或其排泄物、分泌\n物。 \n（二） 進行漢他病毒或檢體之實驗室操作。 \n（三） 為極可能病例或確定病例之密切接觸者，如:同住家人或醫療照顧\n者等。 \n四、通報定義 \n 具有下列任一個條件： \n（一） 符合臨床條件及流行病學條件。 \n（二） 符合檢驗條件。 \n（三） 醫師或法醫師高度懷疑。 \n  \n \n109 年 11 月 11 日修訂 \n \n五、 疾病分類 \n（一） 漢他病毒出血熱併腎症候群 \n1. 可能病例：NA \n2. 極可能病例： \n        符合臨床條件(一)及檢驗條件(一)。 \n3. 確定病例： \n符合臨床條件(一)及檢驗條件(二)或(三)或(四)之任一項。 \n（二） 漢他病毒肺症候群 \n1. 可能病例：NA \n2. 極可能病例：NA \n3. 確定病例： \n符合臨床條件(二)及檢驗條件(二)或(三)或(四)之任一項。 \n六、檢體採檢送驗事項 \n採檢項目 檢體種類 採檢目的 採檢時機 採檢規定 運送\n條件 \n注意事項 \n漢他病毒\n症候群 \n血清 病原體檢\n測；抗體\n檢測 \n急性期\n（立即採\n檢）:恢\n復期（發\n病 14-40\n天之間） \n以無菌試管\n收集 3mL \n血清 \n低溫 1.檢體勿加入任何添\n加物。 \n2.若無法取得急性期\n之血液，請採間隔 7\n天之恢復期血清，分\n2 次送驗。 \n3.血清檢體請參閱傳\n染病檢體採檢手冊\n2.8.3 及 2.8.4 備註\n說明，血清採檢步驟\n請參閱該手冊第 3.3 \n節。", "臨床條件": "具有下列任一個條件:\n（一） 最初以急性發燒、畏寒、肌肉酸痛、頭痛、視力模糊、結膜充血或\n腸胃道症狀等表現，後期可能出現不同程度的出血症狀或腎臟功能\n異常(含蛋白尿、血尿等)。\n（二） 症狀最初以急性發燒、畏寒、肌肉酸痛、頭痛或腸胃道症狀等出\n現，並合併急性呼吸窘迫症候群或雙側肺部瀰漫性間質性水腫或非\n心因性肺水腫；或因不明原因呼吸性疾病致死且經屍體解剖發現非\n心因性肺水腫。", "檢驗條件": "具有下列任一個條件:\n（一） 漢他病毒特異性 IgM 抗體檢測陽性。\n（二） 成對血清（恢復期及急性期）中，漢他病毒特異性 IgM 或 IgG\n抗體（二者任一）有陽轉或≧4 倍上升。\n（三） 臨床檢體分子生物學核酸檢測陽性。\n（四） 組織切片免疫化學染色陽性。", "流行病學條件": "發病前兩個月內，具有下列任一個條件：\n（一） 有相關流行地區旅遊史，或曾接觸齧齒類動物或其排泄物、分泌\n物。\n（二） 進行漢他病毒或檢體之實驗室操作。\n（三） 為極可能病例或確定病例之密切接觸者，如:同住家人或醫療照顧\n者等。", "通報定義": "具有下列任一個條件：\n（一） 符合臨床條件及流行病學條件。\n（二） 符合檢驗條件。\n（三） 醫師或法醫師高度懷疑。\n\n\n109 年 11 月 11 日修訂", "疾病分類": "（一） 漢他病毒出血熱併腎症候群\n1. 可能病例：NA\n2. 極可能病例：\n符合臨床條件(一)及檢驗條件(一)。\n3. 確定病例：\n符合臨床條件(一)及檢驗條件(二)或(三)或(四)之任一項。\n（二） 漢他病毒肺症候群\n1. 可能病例：NA\n2. 極可能病例：NA\n3. 確定病例：\n符合臨床條件(二)及檢驗條件(二)或(三)或(四)之任一項。", "檢體採檢送驗事項": "採檢項目 檢體種類 採檢目的 採檢時機 採檢規定 運送\n條件\n注意事項\n漢他病毒\n症候群\n血清 病原體檢\n測；抗體\n檢測\n急性期\n（立即採\n檢）:恢\n復期（發\n病 14-40\n天之間）\n以無菌試管\n收集 3mL\n血清\n低溫 1.檢體勿加入任何添\n加物。\n2.若無法取得急性期\n之血液，請採間隔 7\n天之恢復期血清，分\n2 次送驗。\n3.血清檢體請參閱傳\n染病檢體採檢手冊\n2.8.3 及 2.8.4 備註\n說明，血清採檢步驟\n請參閱該手冊第 3.3\n節。", "sort_key": 99, "category_tag": ""}, {"name": "漢生病", "url": "https://www.cdc.gov.tw/File/Get/rjQxcxpiRmPzzxKcFq6pUQ", "content": "漢生病 \n（Hansen’s Disease） \n \n一、 臨床條件 \n具有下列任一個條件： \n（一） 皮膚斑疹、結節等持續的皮膚病灶上併感覺喪失或改變。 \n（二） 神經腫大併感覺喪失或改變。 \n \n二、 檢驗條件 \n具有下列任一個條件： \n（一） 皮膚抹片或病理切片發現麻風桿菌（ Mycobacterium \nleprae）。 \n（二） 組織病理有符合漢生病的肉芽腫反應。 \n \n三、 流行病學條件 \nNA \n \n四、 通報定義 \n符合臨床條件或檢驗條件。 \n \n五、 疾病分類 \n（一） 可能病例： \n符合臨床條件或檢驗條件。 \n \n（二） 極可能病例： \nNA  \n \n（三） 確定病例： \n同時符合臨床條件及檢驗條件。 \n \n六、 檢體採檢送驗事項 \n \n採檢項目 檢體種類 採檢目的 採檢時間 採檢量及規定 送驗方式 注意事項 \n石蠟包埋\n組織切片\n檢體 \n病原體檢\n測 配合案例\n將 5-6 片石蠟切片組\n織 檢 體，置 入1.5 mL\n無菌離心管。 \n常溫 \n漢生病 \n(Hansen’s \nDisease） \n皮膚檢體 病原體檢\n測 配合案例\n1. 以 15 號無菌不銹\n鋼刀片 ， 刮取皮膚\n二處不同部位最\n明顯病灶處的組\n織檢體 ， 將含有刮\n取組織的刀片 ， 置\n入內含 1 mL 70%\n酒精的 1.8 mL 螺\n旋離心管內。 \n2. 至少 2 件皮膚檢\n體。 \n常溫 \n適用對象： \n1. 漢生病完管個\n案。 \n2. 疑似漢生病或\n接觸漢生病個\n案。 \n3. 漢生病個案照\n護醫護人員。", "臨床條件": "具有下列任一個條件：\n（一） 皮膚斑疹、結節等持續的皮膚病灶上併感覺喪失或改變。\n（二） 神經腫大併感覺喪失或改變。", "檢驗條件": "明顯病灶處的組\n織檢體 ， 將含有刮\n取組織的刀片 ， 置\n入內含 1 mL 70%\n酒精的 1.8 mL 螺\n旋離心管內。\n2. 至少 2 件皮膚檢\n體。\n常溫\n適用對象：\n1. 漢生病完管個\n案。\n2. 疑似漢生病或\n接觸漢生病個\n案。\n3. 漢生病個案照\n護醫護人員。", "流行病學條件": "NA", "通報定義": "符合臨床條件或檢驗條件。", "疾病分類": "（一） 可能病例：\n符合臨床條件或檢驗條件。\n\n（二） 極可能病例：\nNA\n\n（三） 確定病例：\n同時符合臨床條件及檢驗條件。\n\n六、 檢體採檢送驗事項\n\n採檢項目 檢體種類 採檢目的 採檢時間 採檢量及規定 送驗方式 注意事項\n石蠟包埋\n組織切片\n檢體\n病原體檢\n測 配合案例\n將 5-6 片石蠟切片組\n織 檢 體，置 入1.5 mL\n無菌離心管。\n常溫\n漢生病\n(Hansen’s\nDisease）\n皮膚檢體 病原體檢\n測 配合案例\n1. 以 15 號無菌不銹\n鋼刀片 ， 刮取皮膚", "檢體採檢送驗事項": "", "sort_key": 99, "category_tag": ""}, {"name": "炭疽病", "url": "https://www.cdc.gov.tw/File/Get/-KV36FvRMUavg8mXpOcduQ", "content": "炭疽病 \n（Anthrax） \n一、 臨床條件 \n一種急性發作的疾病，可分為四種臨床類型： \n（一） 皮膚型（cutaneous anthrax）：皮膚病灶可由無痛 、 會癢的\n丘疹進展到水泡、伴隨水腫或紅腫的黑色焦痂，可能有\n淋巴結腫大，亦常見發燒。 \n（二） 吸入型（inhalational anthrax） ： 早期非特異性症狀包含發\n燒、疲憊；呼吸道症狀包含咳嗽、胸痛、呼吸急促、聽\n診呼吸音異常 ，影像學檢查常見肋膜積水與縱隔腔變寬；\n伴隨噁心、嘔吐、腹痛、頭痛、發汗及精神狀態改變。 \n（三） 攝入型 （ingestion anthrax）：分為口咽型及腸胃型兩型，\n非特異性症狀包含發燒、疲憊、頭痛、精神狀態改變。\n口咽型症狀包括口腔粘膜病變、喉嚨痛、吞嚥困難和頸\n部腫脹 ， 可能有頸部淋巴結腫大 ； 腸胃型症狀包括腹痛 、\n噁心、嘔吐或腹瀉（或血便） 、腹脹或腹水。 \n（四） 注射型（injection anthrax）：注射部位出現明顯水腫或瘀\n血等軟組織感染症狀，通常不形成焦痂，無痛。非特異\n性症狀包含發燒 、 呼吸急促 、 噁心 ， 常見凝血功能異常 。 \n上述四種臨床類型接可能進展成全身性炭疽（systemic anthrax），\n造成敗血症或進展成炭疽性腦膜炎 ， 症狀包含發燒 、 嚴重頭痛 、\n噁心、嘔吐、疲憊、腦膜徵象、抽搐、精神狀態改變。 \n \n二、 檢驗條件 \n具有下列任一個條件： \n（一） 臨床檢體（血液、水疱液、腦脊髓液、鼻咽腔分泌物或\n皮膚傷口（焦痂）分離並鑑定出炭疽桿菌（ Bacillus \nanthracis）。 \n（二） 臨床檢體分子生物學核酸檢測陽性。 \n（三） 血清學抗體檢測陽性。 \n \n三、 流行病學條件 \n具有下列任一個條件： \n（一） 受汙染之環境、食物、動物、物品之接觸史。 \n（二） 與確定病例暴露共同感染源。 \n附件二 \n（三） 攝取與確定病例相同食品。 \n \n四、 通報定義 \n具有下列任一個條件： \n（一） 符合臨床條件及流行病學條件。 \n（二） 經醫院自行檢驗，符合檢驗條件。 \n（三） 醫師或法醫師高度懷疑 \n五、 疾病分類 \n（一） 可能病例： \n NA \n（二） 極可能病例： \n    符合臨床條件，且與確定病例具有流行病學之關聯。 \n（三） 確定病例： \n    符合臨床條件及檢驗條件。 \n六、 檢體採檢送驗事項 \n請參閱「傳染病檢體採檢手冊」 （https://gov.tw/pK8）", "臨床條件": "（一） 皮膚型（cutaneous anthrax）：皮膚病灶可由無痛 、 會癢的\n丘疹進展到水泡、伴隨水腫或紅腫的黑色焦痂，可能有\n淋巴結腫大，亦常見發燒。\n（二） 吸入型（inhalational anthrax） ： 早期非特異性症狀包含發\n燒、疲憊；呼吸道症狀包含咳嗽、胸痛、呼吸急促、聽\n診呼吸音異常 ，影像學檢查常見肋膜積水與縱隔腔變寬；\n伴隨噁心、嘔吐、腹痛、頭痛、發汗及精神狀態改變。\n（三） 攝入型 （ingestion anthrax）：分為口咽型及腸胃型兩型，\n非特異性症狀包含發燒、疲憊、頭痛、精神狀態改變。\n口咽型症狀包括口腔粘膜病變、喉嚨痛、吞嚥困難和頸\n部腫脹 ， 可能有頸部淋巴結腫大 ； 腸胃型症狀包括腹痛 、\n噁心、嘔吐或腹瀉（或血便） 、腹脹或腹水。\n（四） 注射型（injection anthrax）：注射部位出現明顯水腫或瘀\n血等軟組織感染症狀，通常不形成焦痂，無痛。非特異\n性症狀包含發燒 、 呼吸急促 、 噁心 ， 常見凝血功能異常 。\n上述四種臨床類型接可能進展成全身性炭疽（systemic anthrax），\n造成敗血症或進展成炭疽性腦膜炎 ， 症狀包含發燒 、 嚴重頭痛 、\n噁心、嘔吐、疲憊、腦膜徵象、抽搐、精神狀態改變。", "檢驗條件": "具有下列任一個條件：\n（一） 臨床檢體（血液、水疱液、腦脊髓液、鼻咽腔分泌物或\n皮膚傷口（焦痂）分離並鑑定出炭疽桿菌（ Bacillus\nanthracis）。\n（二） 臨床檢體分子生物學核酸檢測陽性。\n（三） 血清學抗體檢測陽性。", "流行病學條件": "具有下列任一個條件：\n（一） 受汙染之環境、食物、動物、物品之接觸史。\n（二） 與確定病例暴露共同感染源。\n附件二\n（三） 攝取與確定病例相同食品。", "通報定義": "具有下列任一個條件：\n（一） 符合臨床條件及流行病學條件。\n（二） 經醫院自行檢驗，符合檢驗條件。\n（三） 醫師或法醫師高度懷疑", "疾病分類": "（一） 可能病例：\nNA\n（二） 極可能病例：\n符合臨床條件，且與確定病例具有流行病學之關聯。\n（三） 確定病例：\n符合臨床條件及檢驗條件。", "檢體採檢送驗事項": "請參閱「傳染病檢體採檢手冊」 （https://gov.tw/pK8）", "sort_key": 99, "category_tag": ""}, {"name": "狂犬病", "url": "https://www.cdc.gov.tw/File/Get/AvHDvtS1Mgg7AyPCBrQNdA", "content": "狂犬病 \n（Rabies） \n一、 臨床條件 \n符合下列部分或全部臨床描述： \n一種急性病毒性腦脊髓炎，症狀包括焦慮、頭痛、發燒、被動物\n咬傷部位之異樣感 。 焦燥和恐懼氣流是經常出現的症狀 。 疾病會\n漸進性發展至麻痺、吞嚥困難，咽喉部肌肉痙攣，以致於引起恐\n水現象，隨後併有精神錯亂及抽搐等現象。 \n二、 檢驗條件 \n具有下列任一個條件： \n（一） 臨床檢體（唾液、腦脊髓液或中樞神經系統組織等）分\n離並鑑定出狂犬病病毒（Rabies virus）。 \n（二） 臨床檢體分子生物學核酸檢測 n水、臍帶血、\n唾液 、 脊髓液） \n病原體檢\n測 \n急性期（發\n病 7 日內採\n檢） \n以無菌\n試管收\n集 1 mL\n臍帶血\n或 3mL\n羊水、唾\n液、脊髓\n液。 \n病毒株(30 日) \n；體液(30 日) \n須經臨床醫師\n認定有額外檢\n驗需求，且經\n與本署各區管\n中心連繫後，\n認有必要者，\n才需採檢。 \n \n  \n實施日期：110 年 9 月 6 日 \n通報「重點監視項目」之「茲卡病毒篩檢」原則 \n不符合茲卡病毒感染症通報定義 ， 但有茲卡病毒之檢驗需求者， 僅限：  \n1. 孕婦於懷孕期間具有茲卡病毒暴露史*。 \n2. 新生兒/胎兒具有小頭畸形或疑似感染茲卡病毒症狀 ， 但生母無茲卡\n病毒暴露史*或暴露史不明。 \n*暴露史定義：懷孕期間，或其性伴侶於該孕婦懷孕前六個月內或懷孕期間，\n有茲卡病毒感染症流行地區相關活動史 ， 或活動範圍內有茲卡病毒感染症確定\n病例。", "臨床條件": "（一）有紅疹或發燒，且有下列任一（含）項以上症狀：關節痛\n（arthralgia）、關節炎（arthritis）、非化膿性或充血性結膜炎\n（non-purulent/hyperemicconjunctivitis），無法以其 他醫學診斷\n解釋者。\n（二）新生兒/胎兒具有下列任一個條件 ， 且生母有茲卡病毒暴露史*：\n1. 小頭畸形**。\n2. 顱內鈣化或先天性神經系統相關異常，且已排除其他病因。\n*暴露史定義：\n懷孕期間，或其性伴侶於該孕婦懷孕前六個月內或懷孕期間，有茲卡病\n毒感染症流行地區相關活動史 ，或活動範圍內有茲卡病毒感染症確定病\n例。\n**小頭畸形定義：\n(1) 依據年齡、性別及出生時妊娠期之生長曲線，頭圍小於第3個百分\n位（third percentile） ，且與身長、體重不成比例，經專科醫師評估\n為小頭畸形者。\n(2) 胎兒超音波檢查頭圍小於3個標準差者(SD, standard deviation)。", "檢驗條件": "符合下列檢驗結果之任一項者，定義為檢驗結果陽性：\n（一）臨床檢體分離並鑑定出茲卡病毒。\n（二）臨床檢體分子生物學核酸檢測陽性。\n（三）急性期（或初次採檢）血清中，茲卡病毒特異性 IgM或IgG抗體\n為陽性，並排除其他黃病毒交叉反應。\n（四）成對血清（恢復期及急性期）中，茲卡病毒特異性 IgM或IgG抗\n體（二者任一）有陽轉或≧4倍上升。", "流行病學條件": "具有下列任一個條件：\n（一）發病前二週，活動範圍內有茲卡病毒感染症確定病例。\n（二）發病前二週，有茲卡病毒感染症流行地區相關活動史。\n（三）性伴侶於個案發病前6個月內，有茲卡病毒感染症流行地區相關\n活動史，或活動範圍內有茲卡病毒感染症確定病例。", "通報定義": "具有下列任一個條件：\n（一）符合臨床條件（一），及流行病學條件。\n（二）符合臨床條件（二）。", "疾病分類": "（一）可能病例：\nNA\n（二）極可能病例：\n符合流行病學條件及檢驗結果陽性定義之第三項。\n（三）確定病例：\n符合檢驗結果陽性定義之第一、二、四項之任一項。", "檢體採檢送驗事項": "傳染病\n名稱 採檢項目 採檢目的 採檢時間 採檢量\n及規定 送驗方式 應保存種類\n(應保存時間) 注意事項\n茲卡病\n毒感染\n症\n血清\n\n病原體檢\n測；抗體\n檢測\n\n急性期（發\n病 7 日內採\n檢）\n以無菌\n血清管\n收集 3~5\nmL 血\n清。\n\n2-8℃\n(B 類感染\n性物質\n包裝)\n病毒株(30 日)\n；血清(30 日)\n1. 檢體勿加\n入任何添\n加物。\n2. 血清檢體\n見 2.8.3 及\n2.8.4 備註\n恢復期（發\n病 14-40 日\n之間）\n說明及血\n清採檢步\n驟請參考\n第 3.3 節。\n3. 尿液採檢\n步驟請參\n考第 3.4\n節。\n4. 血清及尿\n液為必採\n項目。 尿液 病原體檢\n測\n發病 1~14\n日採檢\n以無菌\n離心管\n收集 10\nmL 尿\n液。\n病毒株(30 日)\n；尿液(30 日)\n體液（如羊\n水、臍帶血、\n唾液 、 脊髓液）\n病原體檢\n測\n急性期（發\n病 7 日內採\n檢）\n以無菌\n試管收\n集 1 mL\n臍帶血\n或 3mL\n羊水、唾\n液、脊髓\n液。\n病毒株(30 日)\n；體液(30 日)\n須經臨床醫師\n認定有額外檢\n驗需求，且經\n與本署各區管\n中心連繫後，\n認有必要者，\n才需採檢。\n\n\n實施日期：110 年 9 月 6 日\n通報「重點監視項目」之「茲卡病毒篩檢」原則\n （四）IgM 抗體陽性，並排除其他可能的偽陽性因子影響。 \n三、流行病學條件 \n具有下列任一個條件： \n（一）發病前三週內，曾有麻疹流行地區旅遊史。 \n（二）曾與確定病例有空氣或飛沫接觸，或曾直接接觸確定病例之鼻咽分 \n泌物。 \n四、 通報定義 \n 出疹且發燒（耳溫或肛溫）高於 38 ℃，並具有下列三項條件之任一者： \n（一）咳嗽、流鼻水或結膜炎（畏光、流淚水或眼睛發紅）三種症狀中 \n的一種。 \n（二）無麻疹相關疫苗接種史。 \n（三）發病前三週內，曾有麻疹流行地區旅遊史。 \n \n五、 疾病分類 \n      個案之判定除參考檢驗結果外，需送請防疫醫師，合併考量其臨床症 \n狀、疫苗接種情形與近期旅遊史後，進行病例最終判定，病例分類如 \n下： \n（一） 可能病例：符合通報定義，但血清學、病毒學或其他相關檢驗無 \n法證實或並未檢驗，並與實驗室確診個案無流行病學上之關聯。 \n（二） 確定病例： \n符合下列條件之一者，並經防疫醫師審查判定確定者： \n1.  經實驗室檢驗確認者。 \n2.  符合通報定義，且與實驗室確診個案有流行病學相關者。 \n \n六、檢體採檢送驗事項 \n採檢項目 \n 檢體種類  採檢目的  採檢時機 採檢規定 運送條件  注意事項 \n麻 \n疹 \n抗凝固全  \n血 \n病原體檢  \n測；抗體  \n檢測  \n急性期 （發病 \n7日內） ；恢復 \n期（發病 14-\n40 日之間）\n \n以 含 抗 凝 劑 \n（ 肝 素 或 \nEDTA ） 採血管 \n採集 5 mL 血\n液，混合均勻。\n \n2-8oC(B \n類感染性 \n物質包裝 )\n \n抗凝固檢體採 \n檢步驟請參考 \n第3.2 節。 \n咽喉擦拭  \n液 \n病原體檢  \n測 \n急性期 （發病 \n7日內） \n以無菌病毒拭 \n子之棉棒擦拭 \n咽喉，插入病 \n毒 保 存 輸 送 \n管。 \n見 2.8.5 備註 \n說明及咽喉採 \n檢步驟請參考 \n第3.7 節及圖 \n3.7 。 \n尿液  \n以取無菌容器 \n收集 10-50 mL \n尿液，緊密封 \n口。 \n尿液收集以晨 \n起第 1 次為最 \n佳。尿液採檢 \n步驟請參考第 \n3.4 節。", "臨床條件": "（一）出疹(斑丘疹)且發燒（耳溫或肛溫）≧38 ℃。\n（二）有時伴隨咳嗽，或流鼻水或結膜炎（畏光、流淚水或眼睛發紅）。", "檢驗條件": "符合下列四種情形之一者，判定為陽性：\n（一）咽喉拭子、尿液或全血等檢體病毒培養結果陽性。\n（二）RT-PCR 試驗結果陽性。\n（三）急性期與恢復期血清IgG抗體由陰性陽轉或效價有 4倍以上增加。\n（四）IgM 抗體陽性，並排除其他可能的偽陽性因子影響。", "流行病學條件": "具有下列任一個條件：\n（一）發病前三週內，曾有麻疹流行地區旅遊史。\n（二）曾與確定病例有空氣或飛沫接觸，或曾直接接觸確定病例之鼻咽分\n泌物。", "通報定義": "出疹且發燒（耳溫或肛溫）高於 38 ℃，並具有下列三項條件之任一者：\n（一）咳嗽、流鼻水或結膜炎（畏光、流淚水或眼睛發紅）三種症狀中\n的一種。\n（二）無麻疹相關疫苗接種史。\n（三）發病前三週內，曾有麻疹流行地區旅遊史。", "疾病分類": "個案之判定除參考檢驗結果外，需送請防疫醫師，合併考量其臨床症\n狀、疫苗接種情形與近期旅遊史後，進行病例最終判定，病例分類如\n下：\n（一） 可能病例：符合通報定義，但血清學、病毒學或其他相關檢驗無\n法證實或並未檢驗，並與實驗室確診個案無流行病學上之關聯。\n（二） 確定病例：\n符合下列條件之一者，並經防疫醫師審查判定確定者：\n1.  經實驗室檢驗確認者。\n2.  符合通報定義，且與實驗室確診個案有流行病學相關者。", "檢體採檢送驗事項": "採檢項目\n檢體種類  採檢目的  採檢時機 採檢規定 運送條件  注意事項\n麻\n疹\n抗凝固全\n血\n病原體檢\n測；抗體\n檢測\n急性期 （發病\n7日內） ；恢復\n期（發病 14-\n40 日之間）\n\n以 含 抗 凝 劑\n（ 肝 素 或\nEDTA ） 採血管\n採集 5 mL 血\n液，混合均勻。\n\n2-8oC(B\n類感染性\n物質包裝 )\n\n抗凝固檢體採\n檢步驟請參考\n第3.2 節。\n咽喉擦拭\n液\n病原體檢\n測\n急性期 （發病\n7日內）\n以無菌病毒拭\n子之棉棒擦拭\n咽喉，插入病\n毒 保 存 輸 送\n管。\n見 2.8.5 備註\n說明及咽喉採\n檢步驟請參考\n第3.7 節及圖\n3.7 。\n尿液\n以取無菌容器\n收集 10-50 mL\         const tbody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');

        const COLS = [
            "臨床條件",
            "檢驗條件",
            "流行病學條件",
            "通報定義",
            "疾病分類",
            "檢體採檢送驗事項"
        ];

        function render(filter = '') {
            tbody.innerHTML = '';
            const f = filter.toLowerCase();
            
            // Filter
            const filtered = DATA.filter(d => 
                d.name.toLowerCase().includes(f) || 
                (d.content && d.content.toLowerCase().includes(f))
            );

            filtered.forEach(d => {
                const tr = document.createElement('tr');
                
                // Name Col
                let html = `<td>
                    <span class="disease-name">${d.name}</span>
                    <div>
                        ${d.category_tag ? `<span class="category-tag">${d.category_tag}</span>` : ''}
                    </div>
                    <a href="${d.url}" target="_blank" class="pdf-link">Source PDF</a>
                </td>`;
                
                // Content Cols
                COLS.forEach(key => {
                    const text = d[key] || "";
                    const isLong = text.length > 100;
                    
                    html += `<td>
                        <div class="cell-content">
                            ${text}
                        </div>
                        ${isLong ? '<button class="toggle-btn" onclick="toggle(this)">+</button>' : ''}
                    </td>`;
                });
                
                tr.innerHTML = html;
                tbody.appendChild(tr);
            });
            
            // Show buttons if needed (simple check via JS after render or inline logic)
            // The template logic above adds the button if string length > 100.
            // We need to ensure the button is display:block if present.
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.style.display = 'block');
        }

        window.toggle = function(btn) {
            const div = btn.previousElementSibling;
            div.classList.toggle('expanded');
            btn.textContent = div.classList.contains('expanded') ? '–' : '+';
        }

        searchInput.addEventListener('input', e => render(e.target.value));

        render();
